<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>コミュニケーター育成HUB</title>
  <link rel="icon" type="image/png" href="./favicon.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">
  <script>
    // Critical: Do not overwrite if process.env.API_KEY already exists
    window.process = window.process || {};
    window.process.env = window.process.env || {};
    if (!window.process.env.API_KEY) {
      window.process.env.API_KEY = ""; 
    }
    
    // Global error listener for immediate feedback
    window.onerror = function(msg, url, line) {
      console.error("Critical Runtime Error:", msg, "at", url, ":", line);
      const loader = document.getElementById('boot-status');
      if (loader) {
        loader.style.color = '#ef4444';
        loader.innerText = 'System Error: ' + msg;
      }
    };
  </script>
  <style>
    body { font-family: 'Noto Sans JP', sans-serif; background: #f8fafc; margin: 0; color: #1e293b; overflow-x: hidden; }
    #root { opacity: 1; transition: opacity 0.5s ease-in-out; } /* 初期から1に。JS側で制御 */
    #boot-loader { position: fixed; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #0f172a; z-index: 9999; }
    .spinner { width: 40px; height: 40px; border: 4px solid rgba(14, 165, 233, 0.1); border-left-color: #0ea5e9; border-radius: 50%; animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .custom-scrollbar::-webkit-scrollbar { width: 4px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
  </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom": "https://esm.sh/react-dom@^19.2.4",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.4/client",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
  <div id="boot-loader">
    <div class="spinner mb-4"></div>
    <div id="boot-status" class="text-sky-400 font-black text-[10px] tracking-[0.3em] uppercase animate-pulse text-center px-6">
      Initializing Training Hub...
    </div>
  </div>
  <div id="root"></div>
  <script type="module" src="./index.tsx"></script>
</body>
</html>
